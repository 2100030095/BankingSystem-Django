{% include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-primary" style="border-bottom : 2px solid blue">Create an Account</h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+"required>
                        </div>

                    </div>

                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+"required>
                        </div>

                    </div>

                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" name="empcode" class="form-control" placeholder="Enter Your mobile number" pattern="[0-9]+"required>
                        </div>

                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Choose Account</label>
                          <select name="acctype" class="form-control">
                             <option value="Savings">Savings</option>
                             <option value="Current">Current</option>


                          </select>
                        </div>

                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Gender</label>
                          <select name="Gender" class="form-control">
                              <option value="None">Select Gender</option>
                             <option value="Male">Male</option>
                             <option value="Female">Female</option>


                          </select>
                        </div>

                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="email" class="form-control" placeholder="Email Id" required>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Comfirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
                        </div>

                    </div>



                </div>

                 <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>

        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup SuccesFul');
    window.location = ('{% url 'login_user' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    swal("Oops!", "Something went wrong, you should choose again!", "error");

</script>
{% endif %}
